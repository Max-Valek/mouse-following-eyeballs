<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            padding: 0;
            margin: 0;
        }
        main {
            display: grid;
            place-items: center;
            min-height: 100vh;
            position: relative;
        }
        #eyes, #eyes img {
            position: absolute;
        }
        #eyes img{
            height: 17px;
        }
    </style>
</head>
<body>
    <main>
        <img id="anchor" src="morty.png">
        <div id="eyes">
            <img class="eye" src="eyeball.png" style="top: 17px; right: 35px">
            <img class="eye" src="eyeball.png" style="top: 12px; right: 2px">
            <img class="eye" src="eyeball.png" style="bottom: 40px; left: 25px">
            <img class="eye" src="eyeball.png" style="bottom: 41px; left: 57px">
        </div>

    </main>
    
</body>
</html>
